<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert Me</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header class="header">
    <h1 class="header__h1">Alert Me</h1>
    <p>Put a sentence on the input box below and press the alert button!</p>
    <p>You can also press enter to
      alert yourself.</p>
  </header>

  <main class="main">
    <form class="main__form">
      <label for="sentence" class="main__label">Sentence:</label>
      <input type="text" id="sentence" class="main__input js-input" placeholder="Insert a sentence here">
      <button type="button" class="main__button js-button">Alert</button>
    </form>
  </main>
</body>

</html>
